<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-dark">
                    <h4 class="text-center text-white">
                        Registrarse
                    </h4>
                </div>
                <div class="card-body">
                    <form novalidate (ngSubmit) ="onRegister()" [formGroup]="registerForm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" formControlName="nombre" [class]="isValidField('nombre')">
                            <div class="invalid-feedback">
                                <span *ngIf="registerForm.get('nombre').errors?.required">
                                    Completa este campo
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" formControlName="email"  [class]="isValidField('email')">
                            <div class="invalid-feedback">
                                <span *ngIf="registerForm.get('email').errors?.pattern">
                                    Introduzca un email válido
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" formControlName="password"  [class]="isValidField('password')">
                            <div class="invalid-feedback">
                                <span *ngIf="registerForm.get('password').errors?.required">
                                    Completa este campo
                                </span>
                                <span *ngIf="registerForm.get('password').errors?.minlength">
                                    La contraseña debe tener {{registerForm.get("password").errors?.minlength?.requiredLength}} carácteres como mínimo.
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm">Confirmar contraseña</label>
                            <input type="password" class="form-control" formControlName="confirm"  [class]="isValidField('confirm')">
                            <div class="invalid-feedback">
                                <span *ngIf="registerForm.get('password').errors?.required">
                                    Completa este campo
                                </span>
                                <span *ngIf="!confirmPass() && registerForm.get('confirm').value!=''">
                                    Las contraseñas no coinciden
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info btn-block">
                            Registrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
