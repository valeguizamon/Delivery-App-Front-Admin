<div class="modal fade" id="modalRubroArt" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <h2 class="bg-info text-white text-center">Rubro Articulos</h2>
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">
                    {{!this.servicio.selectedRubro._id?'Nuevo Rubro':'Modificar Rubro'}}
                </h4>
                <button #btnClose type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="resetForm()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form  #formRubro ="ngForm" (ngSubmit) = "onSaveRubro(formRubro)">
                    <input type="hidden" name="id" [(ngModel)] = "this.servicio.selectedRubro._id">
                    <div class="form-group">
                        <label for="denominacion">Denominaci√≥n:</label>
                        <input type="text" class="form-control" name="denominacion" [(ngModel)] = "this.servicio.selectedRubro.denominacion">
                    </div>
                    <!--  -->
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="check" (change)="checkValue($event)">
                        <label class="form-check-label" for="check">Es rubro hijo ?</label>
                    </div>
                    <!--  -->
                    <!-- {{this.servicio.selectedRubro.RubArtPadre | json}} -->
                    <div class="form-group" *ngIf="this.esRubro">
                        <label for="denominacion">Rubro Padre:</label>
                        <select id="rol" class="form-control" [ngModel]="getData()" name="RubArtPadre">
                            <option [value]="rubro._id" *ngFor="let rubro of rubros">{{rubro.denominacion}}</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" (click)="cerrar($event)">
                            Cerrar
                        </button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>



</div>
