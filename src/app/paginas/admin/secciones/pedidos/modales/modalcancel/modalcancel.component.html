<!-- Modal -->
<div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="exampleModalLabel">Motivo</h5>
          <button #btnClose type="button" class="close text-white" data-dismiss="modal" aria-label="Close" (click)="resetText()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <textarea class="form-control" id="motivoCancel" rows="4" [(ngModel)]="motivoCancel"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger rounded-pill btn-block" (click)="cancelPedido()">Cancelar Pedido</button>
        </div>
      </div>
    </div>
  </div>
